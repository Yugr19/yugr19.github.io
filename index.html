	<script>
		const timer = new Timer("2100-01-01T00:00:00+08:00");
		function refresh(timer) {
			const result = timer.timing(),
				element = document.querySelector("#timer"),
				last = document.querySelector("#last"),
				pass = document.querySelector("#pass");
			if (result.countdown) {
				last.style.display = "inline";
				pass.style.display = "none";
			} else {
				last.style.display = "none";
				pass.style.display = "inline";
			}
			element.innerHTML = result.days;
				element.innerHTML += "天";
				element.innerHTML += result.hours;
				element.innerHTML += "时";
				element.innerHTML += result.minutes;
				element.innerHTML += "分";
				element.innerHTML += result.seconds;
				element.innerHTML += "秒";
		}
		const id = setInterval(refresh, 250, timer);
	</script>
